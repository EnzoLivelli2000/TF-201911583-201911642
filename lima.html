<html>
<head>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#e85dd7", "id": "1", "label": "1", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0460958", "y": "-77.0430896"}, {"color": "#e85dd7", "id": "6", "label": "6", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0460958", "y": "-77.0430896"}, {"color": "#e85dd7", "id": "90275", "label": "90275", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0461253", "y": "-77.0431113"}, {"color": "#e85dd7", "id": "79", "label": "79", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0462768", "y": "-77.0431753"}, {"color": "#e85dd7", "id": "51668", "label": "51668", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0466033", "y": "-77.0431118"}, {"color": "#e85dd7", "id": "7", "label": "7", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0466783", "y": "-77.0430483"}, {"color": "#e85dd7", "id": "10", "label": "10", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0466949", "y": "-77.042435"}, {"color": "#e85dd7", "id": "89757", "label": "89757", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0465202", "y": "-77.0423222"}, {"color": "#e85dd7", "id": "3473", "label": "3473", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0464537", "y": "-77.0423023"}, {"color": "#e85dd7", "id": "3472", "label": "3472", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0462019", "y": "-77.0423251"}, {"color": "#e85dd7", "id": "2", "label": "2", "shape": "dot", "title": "Plaza 2 de Mayo", "x": "-12.0459528", "y": "-77.0425923"}, {"color": "#7de533", "id": "3", "label": "3", "shape": "dot", "title": "Plaza Ramon Castilla", "x": "-12.0435317", "y": "-77.0424959"}, {"color": "#7de533", "id": "4", "label": "4", "shape": "dot", "title": "Plaza Ramon Castilla", "x": "-12.0435317", "y": "-77.0424959"}, {"color": "#ae1a0e", "id": "20398", "label": "20398", "shape": "dot", "title": "Alfonso Ugarte", "x": "-12.0476133", "y": "-77.0427867"}, {"color": "#ae1a0e", "id": "89758", "label": "89758", "shape": "dot", "title": "Alfonso Ugarte", "x": "-12.0481839", "y": "-77.0427525"}, {"color": "#ae1a0e", "id": "25784", "label": "25784", "shape": "dot", "title": "Alfonso Ugarte", "x": "-12.0490875", "y": "-77.0426528"}, {"color": "#ae1a0e", "id": "25783", "label": "25783", "shape": "dot", "title": "Alfonso Ugarte", "x": "-12.0504785", "y": "-77.0425563"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "1", "title": "0.0389729", "to": "6", "weight": 100}, {"arrows": "to", "from": "6", "title": "0.0040401", "to": "90275", "weight": 100}, {"arrows": "to", "from": "90275", "title": "0.0182271", "to": "79", "weight": 100}, {"arrows": "to", "from": "79", "title": "0.0376738", "to": "51668", "weight": 100}, {"arrows": "to", "from": "51668", "title": "0.0108272", "to": "7", "weight": 100}, {"arrows": "to", "from": "7", "title": "0.0723266", "to": "10", "weight": 100}, {"arrows": "to", "from": "10", "title": "0.0229747", "to": "89757", "weight": 100}, {"arrows": "to", "from": "89757", "title": "0.0077038", "to": "3473", "weight": 100}, {"arrows": "to", "from": "3473", "title": "0.0283858", "to": "3472", "weight": 100}, {"arrows": "to", "from": "3472", "title": "0.0410751", "to": "2", "weight": 100}, {"arrows": "to", "from": "2", "title": "0.0209908", "to": "1", "weight": 100}, {"arrows": "to", "from": "3", "title": "0.0347841", "to": "4", "weight": 100}, {"arrows": "to", "from": "7", "title": "0.114548", "to": "20398", "weight": 100}, {"arrows": "to", "from": "20398", "title": "0.0635568", "to": "89758", "weight": 100}, {"arrows": "to", "from": "89758", "title": "0.1010591", "to": "25784", "weight": 100}, {"arrows": "to", "from": "25784", "title": "0.1550278", "to": "25783", "weight": 100}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
